<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/drawingboard.min.css">
  </head>
  <body class="h-screen grid grid-cols-4 items-center bg-gray-800">
    
    <section class='col-span-2 flex flex-col content-start w-full max-h-min'>
      <div id='drawing-board' class='drawing-board self-end h-96 w-96 m-4'></div>
    </section>

    <div class="min-w-max max-w-sm flex flex-col border-4 col-span-2 rounded h-96">
      <ul id="messages" class='bg-blue-400 list-none flex-grow'></ul>
      <form id="form" action="" class='bg-gray-200 flex-end flex'>
        <input id="input" autocomplete="off" class='m-2 flex-grow'/>
        <button class='rounded bg-gray-400 p-1 px-2 m-1'>Send</button>
      </form>
    </div>
    <!-- scripts start here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='/javascript/drawingboard.min.js'></script>
    <script src='/javascript/mySocket.js'></script>
  </body>
</html>
